
<div class="fixed top-0 left-0 right-0 z-50 bg-gray-800 text-white p-2 shadow-lg">
  <div class="container mx-auto flex items-center justify-between">
    <span class="font-bold text-lg">EduFlow Demo</span>
    <div class="flex items-center space-x-2">
      <span class="text-sm text-gray-300">Switch View:</span>
      @for(role of roles; track role.id) {
        <button 
          (click)="setRole(role.id)"
          [class.bg-blue-600]="currentRole() === role.id"
          [class.hover:bg-blue-500]="currentRole() !== role.id"
          [class.bg-gray-600]="currentRole() !== role.id"
          class="px-3 py-1 text-sm font-medium rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-blue-400">
          {{ role.name }}
        </button>
      }
    </div>
  </div>
</div>

<main class="pt-12">
  @switch (currentRole()) {
    @case ('admin') {
      <app-admin-layout />
    }
    @case ('teacher') {
      <app-teacher-layout />
    }
    @case ('student') {
      <app-student-layout />
    }
  }
</main>
